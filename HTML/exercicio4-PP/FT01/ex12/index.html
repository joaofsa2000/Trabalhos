<!DOCTYPE html>
<html>
<head lang="pt">
    <meta charset="utf-8" />
    <title>EX12</title>
    <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
    <form method="POST">
        <fieldset>
                <p>Nome</p>
                <input type="text" name="nome" placeholder="Primeiro e ultimo nome"/>
                <p>E-mail</p>
                <input type="email" name="email" placeholder="email address"/>
                <p>Password</p>
                <input type="password" name="psw" placeholder="password"/>
                <br/>
                <p>Cursos:</p>
                <input list="cursos" name="curso" placeholder="(none selected)"/>
                <datalist id="cursos">
                    <option value="Programação"/>
                    <option value="Mecanica"/>
                    <option value="Redes"/>
                </datalist>
                <br/>
                <p>Horaio preferivel:</p>
                <input type="radio" name="horario" value="manha"/>Manhã
                <br/>
                <input type="radio" name="horario" value="Noite"/>Noite
                <br/><br/>
                <input type="submit" value="Confirmar"/>
                <input type="reset" value="Limpar"/>
        
        </fieldset>
        
    </form>
</body>
</html>
